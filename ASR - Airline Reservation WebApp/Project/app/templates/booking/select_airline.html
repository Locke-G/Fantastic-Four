{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="select_airline">select_airline</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
          <select id="airline_select" name="airline_select">
            {% for airline in airlines %}
              <option {% if airline == selected_airline %} selected {% endif %} value="{{ airline }}">{{ airline }}</option>
            {% endfor %}
          </select>
          <input type="submit" value="Select">
        </form>
        <table>
          {% for row in seat_chart %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </table>
{% endblock %}
